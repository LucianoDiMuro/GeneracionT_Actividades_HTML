<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeneracionT</title>
</head>
<body>
    <!-- h1, hn = Sub Titulo / p = agregar texto, informacion / li = agregar lista desordenada -->

    <h1>¿Cual es tu nombre?</h1>
    
    <p>
        <li>Mi nombre es luciano</li>
    </p>

    <h3>Biografia</h3>

    <p>
        <li>Como te llamas?</li>
        <li>Donde vivís?</li>
    </p>
</body>
</html>
